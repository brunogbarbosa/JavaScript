<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Central</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BANCO BGB</h1>
    </header>
        <main>
            <h2>Requisitos Minimos:</h2>
                <div class="inf">
                    <input type="button" value="Mais Informações" id="inform">
                </div>
            <h3>INSIRA SEUS DADOS</h3>
            <p>Seu Nome</p>
                <div class="formulario">
                    <input type="text" name="nome" id="nome">
                </div>
            <p>Data de Nascimento</p>
                <div class="formulario">
                    <input type="text" name="idade" id="idade">
                </div>
            <p>Emprego Fixo</p>
                <div class="formulario">
                    <input type="text" name="emprego" id="emprego">
                </div>
            <p>Salario</p>
                <div class="formulario">
                    <input type="text" name="sal" id="sal">
                </div>
            <p>Valor do Emprestimo</p>
                <div class="formulario">
                    <input type="text" name="emprest" id="emprest">
                </div>
                <div class="formulario">
                    <p>Clique no botão para confirmar</p>
                        <input type="button" value="confirmar">
                </div>
                
        </main>

        <aside>
            <h2>RECEITA</h2>
        </aside>
</body>
</html>
