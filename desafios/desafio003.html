<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
        <button onclick="clicar()">Antecessor e Sucessor</button>

    <script>
        function clicar() {
            var n1 = Number(window.prompt('Digite um número inteiro qualquer'))
            var antecessor = n1 - 1
            var sucessor = n1 + 1
                window.alert(`Antes de ${n1} temos o numero ${antecessor}. Depois de ${n1}, temos o número ${sucessor}.`)

        }
    </script>
</body>
</html>
