<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        
        body {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
        <button onclick="clicar()">Comprar Produto</button>
    <script>
        function clicar() {
            var produto = window.prompt('Qual produto você está comprando?')
            var valor = Number(window.prompt(`Quanto custa o ${produto} que você está comprando?`))
            var pg = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}`))
            var troco = pg - valor
            var troco = Number(window.alert(`Você comprou ${produto} que custou R$ ${valor}. Você deu R$ ${pg} em dinheiro e vai receber R$ ${troco} de troco. Volte Sempre!`))

        }
    </script>
</body>
</html>
