<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
        <button onclick="clicar()">Inicie o Desafio</button>

    <script>
        function clicar() {
           var nome = window.prompt('Qual é seu nome?');
           var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
           window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
