 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testanto While</title>
 </head>
 <body>
    <h1>Teste com While/do</h1>
        <button onclick="clicar()">Clique AQUI</button>
        <div id="res">

        </div>
    <script>
        function clicar() {
           var esc = prompt('Digite alguma coisa:');
           var qnt = prompt('Digite a quantidade: ');

           var resultado = "";
           var contador = 1

           do  {
            // "DO" = FAÃ‡A
                resultado += `<br> ${esc}`
                contador++;

           } while (contador <= qnt);
            // WHILE = ENQUANTO

           var res = document.querySelector('#res');
                res.innerHTML = `<p>${resultado}</p>`
        }
    </script>
 </body>
 </html>
