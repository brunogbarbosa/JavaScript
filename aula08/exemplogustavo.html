<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
</head>
<body>
    
    <script>
        var preço = Number(window.prompt('Digite um preço: '));

    </script>
</body>
