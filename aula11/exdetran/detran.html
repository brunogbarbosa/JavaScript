<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN DF</title>
</head>
<body>
    <h1>Sitema de Multas</h1>
        Digite sua Velocidade <input type="number" name="txtvel" id="txtvel"> Km/h
            <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>

    <script>
        function calcular() {
            var txtvel = window.document.querySelector ('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtvel.value);
            res.innerHTML = `A sua velocidade é de <strong> ${vel} Km/H </strong>`;
            if ( vel > 120 ) {
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade, <strong>MULTADO!</strong></p>';
            }
        }
    </script>
</body>
</html>
